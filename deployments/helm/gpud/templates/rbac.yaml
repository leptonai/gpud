{{- if and .Values.nodeLabelExporter.enabled .Values.nodeLabelExporter.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gpud.fullname" . }}-node-label-reader
  labels:
    {{- include "gpud.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gpud.fullname" . }}-node-label-reader
  labels:
    {{- include "gpud.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gpud.fullname" . }}-node-label-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "gpud.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
