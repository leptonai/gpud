{{- if .Values.service.enabled }}
# Headless Service for GPUd DaemonSet.
# Since GPUd uses hostNetwork, this Service enables:
# - ServiceMonitor discovery for Prometheus Operator
# - DNS-based pod discovery within the cluster
# - Standard Kubernetes service abstraction
#
# Access GPUd metrics via:
# - ServiceMonitor: Create a ServiceMonitor targeting this Service
# - Direct: https://<node-ip>:{{ .Values.service.port }}/metrics
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gpud.fullname" . }}
  labels:
    {{- include "gpud.labels" . | nindent 4 }}
spec:
  # Headless service (clusterIP: None) for DaemonSet.
  # Each pod gets its own DNS entry: <pod-name>.<service-name>.<namespace>.svc.cluster.local
  clusterIP: None
  selector:
    {{- include "gpud.selectorLabels" . | nindent 4 }}
  ports:
    - name: https
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
{{- end }}
