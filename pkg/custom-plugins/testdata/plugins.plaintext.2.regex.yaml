
- plugin_name: test-healthy
  type: component

  health_state_plugin:
    parser:
      json_paths:
        - query: $.name
          field_name: name
        - query: $.result
          field_name: result
        - query: $.error
          field_name: error
        - query: $.passed
          field_name: passed
          filter:
            # regex to match "true" case-insensitively
            regex: "(?i)^true$"

    steps:
      - name: Run health check
        run_bash_script:
          content_type: plaintext
          script: |
            echo "hello world no JSON yet"
            echo '{"name": "test", "result": "healthy", "passed": true}'
            echo "thank you"

  dry_run: false

  timeout: 1m
  interval: 10m


