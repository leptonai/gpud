- plugin_name: test-healthy
  type: component

  health_state_plugin:
    parser:
      json_paths:
        - query: $.name
          field: name
        - query: $.result
          field: result
        - query: $.error
          field: error
        - query: $.passed
          field: passed
          expect:
            # regex to match "true" case-insensitively
            regex: "(?i)^true$"

        - query: $.action
          field: action
          suggested_actions:
            REBOOT_SYSTEM:
              regex: "(?i).*reboot.*"
        - query: $.suggestion
          field: suggestion
          suggested_actions:
            REBOOT_SYSTEM:
              regex: "(?i).*reboot.*"

    steps:
      - name: Run health check
        run_bash_script:
          content_type: plaintext
          script: |
            echo "hello world no JSON yet"
            echo '{"name": "test", "result": "healthy", "passed": true, "action": "reboot me 1", "suggestion": "reboot me 2"}'
            echo "thank you"

  run_mode: auto

  timeout: 1m
  interval: 10m


